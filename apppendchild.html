<html>
<body>
<script>
var table=document.createElement("table");
document.body.appendChild(table);
table.border="1";
table.width="300";
table.insertRow(0);
table.rows[0].insertCell(0);
table.rows[0].cells[0].appendChild(document.createTextNode("Items"));
table.rows[0].insertCell(1);
table.rows[0].cells[1].appendChild(document.createTextNode("Price"));


var i=1;
var yn=window.prompt("Do you want to add new rows(y/n)?");
while(yn=='y'){
var item=prompt("Enter your Item's name","");
var price=prompt("Enter your price of Item","");
table.insertRow(i);
table.rows[i].insertCell(0);
table.rows[i].cells[0].appendChild(document.createTextNode(item));

table.rows[i].insertCell(1);
table.rows[i].cells[1].appendChild(document.createTextNode(price));
var yn=window.prompt("Do you want to add new rows(y/n)?");
i++;


}
</script></html>
